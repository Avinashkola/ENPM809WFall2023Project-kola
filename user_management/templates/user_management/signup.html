{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-color: black; 
        color: antiquewhite; 
    }

    .registration-container {
        max-width: 400px; 
        margin: 0 ; 
    }
</style>

<h1 class="jumbotron-heading">Register</h1>
<hr class="mt-0 mb-4 border-0">
<div class="registration-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
        <br><br>
        <a href="{% url 'user_management:login' %}">Back to the login page.</a>
    </form>
</div>
{% endblock %}
