{% extends 'base.html' %}

{% block content %}
<body style="background-color: black; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
    <div style="text-align: center; padding: 50px;">
        <h2 style="color: #42a5f5;">Password Reset</h2>
        <p style="opacity: 0.8;">Enter your email address below, and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Send Password Reset Email</button>
        </form>
        {% endblock %}
